<h1>系统简介</h1>
<h2>功能</h2>
<P>系统简介是对整个系统的简单的说明，是用户熟悉系统的第一步。通过阅读系统简介，用户应该能对系统有一个全局性的、概括性的了解。</P>
<h2>内容</h2>
<P>系统简介主要包括以下内容：</P>
<ul>
	<li>系统的开发背景和目的</li>
	<li>系统所能应用的领域和使用对象</li>
	<li>系统的功能及特性简介</li>
	<li>本帮助的使用指南</li>
	<li>如果该版本的系统不是第一个版本，还应该有版本介绍和比较</li>
</ul>
