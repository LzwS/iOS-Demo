<h1>常用页面</h1>
<p>联机帮助一般都会有首页、公司简介、技术支持、软件注册、使用帮助、版权申明等内容，但也并不是所有都包含。而对于一个公司的所有产品来说，这些内容基本是一致的。</p>
<p>针对我们公司的实际情况，本部分给出了一些常用页面，供大家在制作帮助的时候按需直接使用，减少重复劳动：）。常用页面有：</p>
